name: Update Data

on:
  push:
    branches:
      - main  # Триггер — пуш в основную ветку

jobs:
  update:
    runs-on: ubuntu-latest  # Выбор операционной системы для выполнения шагов

    steps:
      # Шаг 1: Получаем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v2  # Клонируем репозиторий

      # Шаг 2: Обновляем данные
      - name: Update data
        run: |
          echo "Обновление данных..."
          # Обновляем данные в файле data.json
          echo '{"text1": "Новый текст для Полины Вольской", "text2": "Новый текст для Никиты"}' > data.json

      # Шаг 3: Коммитим и пушим изменения обратно
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data.json  # Добавляем изменённый файл в коммит
          git commit -m "Обновление данных"  # Создаём коммит
          git push  # Пушим изменения обратно в репозиторий
